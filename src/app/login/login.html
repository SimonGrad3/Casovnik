<mat-card>
    <mat-card-header>
        <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Uporabniško ime</mat-label>
                <input matInput placeholder="Uporabniško ime" name="ime" [(ngModel)]="user.ime" required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <button mat-raised-button (click)="login()">Start</button>
        </form>
    </mat-card-content>
</mat-card>
